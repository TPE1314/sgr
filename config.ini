[BOT]
# 机器人Token (从 @BotFather 获取)
token = YOUR_BOT_TOKEN_HERE

# Webhook URL (如果使用webhook模式)
webhook_url = https://your-server.com/webhook

# 机器人用户名
username = your_support_bot

# 机器人描述
description = 多管理员客服系统

[ADMINS]
# 管理员用户ID列表 (用逗号分隔)
support_team = 123456789,987654321,555666777

# 每个管理员最大会话数
max_sessions_per_admin = 50

# 管理员响应时间阈值 (秒)
response_time_threshold = 300

# 管理员工作状态检查间隔 (秒)
status_check_interval = 60

[SESSIONS]
# 会话超时时间 (秒) - 30分钟无互动自动关闭
timeout = 1800

# 最大并发会话数
max_concurrent_sessions = 1000

# 会话分配策略 (round_robin, least_loaded, fastest_response)
allocation_strategy = least_loaded

# 会话转移阈值 (管理员负载超过此值时转移会话)
transfer_threshold = 80

[MEDIA]
# 最大文件大小 (MB)
max_file_size = 20

# 允许的文件类型
allowed_types = jpg,jpeg,png,gif,bmp,tiff,webp,mp4,avi,mov,wmv,pdf,doc,docx,txt,mp3,wav,ogg

# 图片压缩质量 (1-100)
image_quality = 85

# 视频转码分辨率
video_resolution = 720p

# 是否启用OCR文字识别
enable_ocr = true

# 是否启用语音转文字
enable_speech_to_text = true

# 是否启用情感分析
enable_sentiment_analysis = true

[DATABASE]
# SQLite数据库文件路径
db_file = telebot.db

# Redis连接URL
redis_url = redis://localhost:6379

# 数据库连接池大小
pool_size = 10

# 数据库备份间隔 (小时)
backup_interval = 24

# 是否启用数据库分片
enable_sharding = false

[SECURITY]
# 是否启用文件病毒扫描
enable_virus_scan = true

# 是否启用内容过滤
enable_content_filter = true

# 是否记录用户IP地址
log_user_ip = false

# 最大登录尝试次数
max_login_attempts = 5

# 登录锁定时间 (分钟)
login_lockout_time = 30

[NOTIFICATIONS]
# 是否启用邮件通知
enable_email_notifications = false

# 邮件服务器配置
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_username = your-email@gmail.com
smtp_password = your-app-password

# 是否启用推送通知
enable_push_notifications = true

# 推送通知服务 (fcm, apns, webpush)
push_service = fcm

[LOGGING]
# 日志级别 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# 日志文件路径
log_file = telebot.log

# 日志轮转大小 (MB)
log_max_size = 100

# 日志保留天数
log_retention_days = 30

# 是否启用结构化日志
enable_structured_logging = true

[PERFORMANCE]
# 工作协程数量
worker_count = 4

# 消息队列大小
queue_size = 10000

# 缓存过期时间 (秒)
cache_ttl = 3600

# 是否启用连接池
enable_connection_pool = true

# 最大内存使用量 (MB)
max_memory_usage = 1024

[MONITORING]
# 是否启用性能监控
enable_monitoring = true

# 监控数据收集间隔 (秒)
monitoring_interval = 60

# 是否启用健康检查
enable_health_check = true

# 健康检查端点
health_check_endpoint = /health

# 是否启用指标导出
enable_metrics_export = true

# 指标导出端口
metrics_port = 9090

[INTEGRATIONS]
# 是否启用GPT-4集成
enable_gpt4 = false

# OpenAI API密钥
openai_api_key = your-openai-api-key

# GPT-4模型名称
gpt4_model = gpt-4

# 是否启用翻译服务
enable_translation = false

# 翻译服务API密钥
translation_api_key = your-translation-api-key

# 是否启用情感分析
enable_sentiment_analysis = false

# 情感分析服务API密钥
sentiment_api_key = your-sentiment-api-key

[BACKUP]
# 备份目录
backup_dir = /opt/telebot/backups

# 备份保留天数
backup_retention_days = 30

# 是否启用自动备份
enable_auto_backup = true

# 备份时间 (每天)
backup_time = 02:00

# 是否压缩备份文件
compress_backups = true

[SYSTEM]
# 系统用户
system_user = telebot

# 系统组
system_group = telebot

# 安装目录
install_dir = /opt/telebot

# 临时文件目录
temp_dir = /tmp/telebot

# 是否启用自动更新
enable_auto_update = false

# 更新检查间隔 (小时)
update_check_interval = 24